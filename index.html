<head>
    <title>Book Recommender</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
    body {
    }
    .header {
        text-align: center;
        font-size: 48px;
        margin: 20px;
    }
    .wrapper {
        display: flex;
        justify-content: space-around;
        margin: 20px;
    }
    </style>
</head>

<body>
    <div id = "app">
        <div class="header">
            <div class="title">Book Recommender</div>
        </div>

        <div class="wrapper">
            <div class="dropdown" v-for="trait in traits">
                <div class="title">Select a {{ trait.title }}:</div>
                <select v-model="trait.selected">
                    <option v-for="option in trait.options" :value="option">{{ option }}</option>
                </select>
            </div>
        </div>

        <div class="wrapper">
            <button type="button" v-on:click="isHidden = false">Submit</button>
        </div>

        <div class="wrapper" v-if="!isHidden">
            <div v-for="trait in traits">Selected {{ trait.title }}: {{ trait.selected }}</div>
        </div>
    </div>

    <script>
        ;

        var traits = [
            {
                title: "Genre",
                selected: "",
                options: [
                    "Realistic Fiction",
                    "Fantasy",
                    "Science Fiction",
                    "Dystopia",
                    "Historical Fiction",
                    "Mystery",
                    "Romance",
                    "Classic",
                    "No Preference",
                ],
            },{
                title: "Topic",
                selected: "",
                options: [
                    "Death",
                    "Love",
                    "Family",
                    "Friendship",
                    "Coming of Age",
                    "Change",
                    "Power",
                    "Rebellion",
                    "Adventure",
                    "Good vs. Evil",
                    "No Preference",
                ]
            },{
                title: "Page Length",
                selected: "",
                options: [
                    "less than 100",
                    "101-150",
                    "151-200",
                    "201-250",
                    "251-300",
                    "301-350",
                    "351-400",
                    "more than 400",
                    "No Preference",
                ],
            },{
                title: "Series Option",
                selected: "",
                options: [
                    "Part of a Series",
                    "Not Part of a Series",
                    "No Preference",
                ]
            },
        ];

        var app = new Vue({
            el: '#app',
            data: {
                traits: traits,
                isHidden: true,
            },
            methods: {
                
            },
        });
    </script>
</body>
